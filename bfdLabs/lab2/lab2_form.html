<!DOCTYPE html>

<head>

<body>
    <table>
        <tr>
            <td colspan="4">
                <p><label for="identification number">Identification Number:</label><br><input type="text" id="identificationnumber" size="30%"></p>
                <p><label for="legal name">Legal Name:</label><br><input type="text" id="legalname" size="100%"></p>

        </tr>
        <tr>

            <td>

            </td>
        </tr>
        <tr>
            <td colspan="3"></td>

            </td>
